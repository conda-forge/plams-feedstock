{% set name = "plams" %}
{% set version = "2024.104" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/plams-{{ version }}.tar.gz
  sha256: 41b1000e7f057cecc063211acf4620f5acddcc565eeffe42f6343ce773564d88

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools
  run:
    - dill >=0.2.4
    - natsort
    - numpy <2
    - scipy
    - python >=3.7

test:
  imports:
    - scm.plams
    - scm.plams.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.scm.com/doc/plams/
  summary: Python Library for Automating Molecular Simulations
  license: LGPL-3.0-or-later
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
